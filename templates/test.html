<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Procedure Results</title>
</head>
<body>
    <h1>Stored Procedure Results</h1>
    
    {% if results %}
        <table border="1">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <!-- Add more columns as needed based on your result set -->
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row.0 }}</td>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <!-- Add more cells as needed based on the number of columns -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data returned from the stored procedure.</p>
    {% endif %}
</body>
</html>
